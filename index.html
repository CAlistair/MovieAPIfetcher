<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container container">
                <figure>
                    <img id="logo" src="./Assets/Logo.png" alt="">
                </figure>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </section>
<div class="wrapper">
    <header>
        <div class="header__container container">
            <div class="form__item">
                <input id="input-box" class="search__input" placeholder="Enter movie title" type="text"
                    onchange="findMovies(event); return false;">
                <button>Search</button>
            </div>
        </div>
    </header>

    <section id="movies">
        <div class="movies__container">
            <div class="row">
                <div class="movie__list">
                    
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

<footer>
    <div class="container">
        <div class="row">
            <div class="footer__box">
                <div class="footer__title">
                    <h3>Information</h3>
                    <ul class="footer__detail">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Contact</a>
                    </ul>
                    <div class="footer__copy">
                        <p>&copy 2023 Explore All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
</div>

</html>
